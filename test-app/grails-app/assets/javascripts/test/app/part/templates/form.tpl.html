
<div class="fieldcontain required">
  <label for="name">Name
    <span class="required-indicator">*</span>
  </label>
  <input required="" ng-model="vm.part.name" name="name" id="name" type="text" />
</div>

<div class="fieldcontain required">
  <label for="partType">Part Type
    <span class="required-indicator">*</span>
  </label>
  <select required="" ng-model="vm.part.partType" name="partType" id="partType" ng-options="partType.id as partType for partType in vm.partTypeList"></select>
</div>
