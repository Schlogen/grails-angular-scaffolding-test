<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a class="list" ui-sref="part.list" class="list">Part List</a></li>
        <li><a class="create" ui-sref="part.create" class="create">New Part</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Part</h1>
    <ol class="property-list part">
  <li class="fieldcontain">
    <span id="name-label" class="property-label">Name</span>
    <div class="property-value" aria-labelledby="name-label">
      <span>{{vm.part.name}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="partType-label" class="property-label">Part Type</span>
    <div class="property-value" aria-labelledby="partType-label" />
  </li>
</ol>
    <form ng-submit="vm.delete()">
        <fieldset class="buttons">
            <a class="edit" ui-sref="part.edit({id: vm.part.id})">Edit</a>
            <input class="delete" type="submit" value="Delete" onclick="return confirm('Are you sure?');" />
        </fieldset>
    </form>
</div>
