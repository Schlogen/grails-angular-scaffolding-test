<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a class="list" ui-sref="subPart.list" class="list">SubPart List</a></li>
        <li><a class="create" ui-sref="subPart.create" class="create">New SubPart</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show SubPart</h1>
    <ol class="property-list subPart">
  <li class="fieldcontain">
    <span id="mainPart-label" class="property-label">Main Part</span>
    <div class="property-value" aria-labelledby="mainPart-label">
      <a ui-sref="part.show({id: vm.subPart.mainPart.id})">{{vm.subPart.mainPart.toString()}}</a>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="name-label" class="property-label">Name</span>
    <div class="property-value" aria-labelledby="name-label">
      <span>{{vm.subPart.name}}</span>
    </div>
  </li>
</ol>
    <form ng-submit="vm.delete()">
        <fieldset class="buttons">
            <a class="edit" ui-sref="subPart.edit({id: vm.subPart.id})">Edit</a>
            <input class="delete" type="submit" value="Delete" onclick="return confirm('Are you sure?');" />
        </fieldset>
    </form>
</div>
